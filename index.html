<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphism Login</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./fa/css/all.css" />
  </head>
  <body>
    <div class="login-div">
      <div class="logo"></div>
      <div class="title">Taha Aslani</div>
      <div class="fields">
        <div class="username">
          <i class="fa-solid fa-user"></i>
          <input type="username" class="user-input" placeholder="Username" />
        </div>
        <div class="password">
          <i class="fa-solid fa-lock"></i>
          <input type="password" class="pass-input" placeholder="Password" />
        </div>
      </div>
      <button class="login-button">Log in</button>
      <div class="links">
        <a href="#">Forget password?</a> or <a href="#">Sign Up</a>
      </div>
      <div class="socials">
        <div class="github social">
          <a href="https://github.com/taha-aslani" target="_blank"
            ><i class="fa-brands fa-github"></i
          ></a>
        </div>
        <div class="instagram social">
          <a href="https://www.instagram.com/psycho._taha" target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </div>
        <div class="email social">
          <a href="mailto:tahaaslani384@gmail.com"
            ><i class="fa-regular fa-envelope"></i
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
